  }

// declare function computerPlay that randomly returns rock, paper or scissors on computer's behalf
function computerPlay() {
  
  let n = Math.random();

  if (n >= 0 && n <= 0.333333333) {
    return computerSelection = "rock";
  }
  else if (n > 0.333333333 && n <= 0.666666666) {
    return computerSelection = "paper";
  }
  else {
    return computerSelection = "scissors";
  }
};

// declare function playRound (playerSelection, computerSelection) that outputs the result of a round
function playRound (playerSelection, computerSelection) {
  if (playerSelection == computerSelection) {
    return `Tie Round! Humans: ${playerScore}, Computers ${computerScore}`;
  } 
  else if (playerSelection == "rock" && computerSelection == "paper") {

    return console.log(`You lose! Paper beats rock. Humans: ${playerScore}, Computers ${computerScore}`);
